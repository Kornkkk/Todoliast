<p-toolbar styleClass="mb-4">
    <ng-template pTemplate="left">
        <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2" (click)="addTodolist()"></button>
        <!-- <button pButton pRipple label="Delete" icon="pi pi-trash" class="p-button-danger" (click)="deleteSelectedProducts()" [disabled]="!selectedProducts || !selectedProducts.length"></button> -->
    </ng-template>

    
</p-toolbar>  


<p-table [value]="todolists">
    <ng-template pTemplate="header">
        <tr>
            <!-- <th>ID</th> -->
            <th>Header</th>
            <th>Detail</th>
            <th>Remind Date</th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-td>
        <tr>
            <!-- <td>{{td.id}}</td> -->
            <td>{{td.header}}</td>
            <td>{{td.detail}}</td>
            <td>{{td.remindDate}}</td>
            <th>
                <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="editTodolist(td)"></button>
                <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteTodolist(td)"></button>
            </th>
        </tr>
    </ng-template>
</p-table>
<popup-add-todolist [display]="popupAddTodolistDisplay"(displayDialog)="setpopupAddTodolistDisplay($event)"></popup-add-todolist>
